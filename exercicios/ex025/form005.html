<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <LEGend>Sexo</LEGend>
            <p>
                <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="bask" id="ibask"> <label for="ibask">Basquete</label>  <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="musc" id="imusc"> <label for="imusc">Musculação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
